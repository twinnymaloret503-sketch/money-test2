<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <style>

        .progress { font-size: 14px; color: #666; letter-spacing: 1px; margin-bottom: 15px; }
        
        /* 💡 新增的维度展示 UI */
        .dimension-tag { display: inline-block; background-color: rgba(212, 175, 55, 0.1); border: 1px solid #D4AF37; color: #D4AF37; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; letter-spacing: 1px; margin-bottom: 10px; transition: all 0.5s ease;}

        #quiz-area { background-color: #111; border: 1px solid #222; border-radius: 12px; padding: 30px 20px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* 优化了长文结果的排版 */
        #result-box { display: none; background-color: #111; border: 1px solid #D4AF37; border-radius: 12px; padding: 30px 25px; width: 90%; max-width: 500px; margin-top: 20px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); text-align: justify; }

        .result-title { color: #D4AF37; font-size: 22px; font-weight: bold; text-align: center; margin-bottom: 20px; display: block; letter-spacing: 2px;}
    </style>
</head>
<body>

    <header>
        <h1>隐藏天赋深度挖掘</h1>
        <div class="progress" id="progress-text">系统初始化中...</div>
        <div class="dimension-tag" id="dim-text">数据载入中...</div>

    <div id="quiz-area">

        <div class="options-container">

    <div id="result-box"></div>

    <script src="game.js"></script>

    <script>
